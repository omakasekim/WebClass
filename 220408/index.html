<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input {
        width: 50px;
        height: 50px;
        font-size: 40px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <input class="input" />
    <input class="input" />
    <input class="input" />
    <input class="input" />
    <input class="input" />
    <button>제출</button>

    <script>
      var 답 = "apple";
      document.querySelector("button").addEventListener("click", ()=>{
        var input = document.querySelectorAll(".input");

        for (let i = 0; i < 5; i++) {
          if (input[i].value == 답[i]) {
            input[i].style.background = "green";
          } else if (답.includes(input[i].value)) {
            input[i].style.background = "yellow";
            if (input[i].value == "") input[i].style.background = "lightgrey";
          } else {
            input[i].style.background = "lightgrey";
          }

          input[i].classList.remove("input");
        }

        var gameend = true;
        for (let index = 0; index < 5; index++) {
          if (input[index].style.background != "green") {
            gameend = false;
          }
        }
        if (!gameend) {
          var template = `<div>
                <input class="input" />
                <input class="input" />
                <input class="input" />
                <input class="input" />
                <input class="input" />
            </div>`;
          document
            .querySelector("body")
            .insertAdjacentHTML("beforeend", template);
        }
      });
    </script>
  </body>
</html>
